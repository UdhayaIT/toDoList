<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Additional styles */
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body class='magicpattern'>
    <div class="container ">
        <h4 class="center-align">To-Do List</h4>
        <div class="input-field white-text">
            <input class="white-text text-darken-2" type="text" id="taskInput" placeholder="Enter a task....">
        </div>
        <a class="waves-effect waves-dark green btn" onclick="addTask()">Add Task</a>
        <ul class="collection" id="taskList"></ul>
    </div>
    <div class="area">
        <ul class="squares">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
